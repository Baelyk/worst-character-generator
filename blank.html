<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/character.css">
        <title>Character Sheet</title>
    </head>
    <body>
        <div class="charactersheet">
            <div class="race-stats">
                <table>
                    <tbody>
                        <tr>
                            <td id="bodybase" class="data body"><span class="filler">B</span></td>
                            <td id="mindbase" class="data mind"><span class="filler">M</span></td>
                            <td id="spiritbase" class="data spirit"><span class="filler">S</span></td>
                            <td id="racebase" class="data racebase"><span class="filler">RB</span></td>
                        </tr>
                    </tbody>
                </table>
                <span class="note">From Race Stats in Rules</span></span>
            </div>
            <div class="name">
                <span class="player">Player: <span class="underlined" id="player"></span></span>
                <span class="name">Name: <span class="underlined" id="name"></span></span>
            </div>
            <div class="speed">
                <span class="nspeed">Player: <span class="underlined" id="speed"></span></span>
                <span class="cspeed">Name: <span class="underlined" id="climb-speed"></span></span>
            </div>
            <div class="karma">
                <span class="good-karma">Good Karma: <span class="underlined" id="good-karma"></span></span>
                <span class="bad-karma">Bad Karma: <span class="underlined" id="bad-karma"></span></span>
                <div class="alignment">
                    <span class="alignment">Alignment: <span class="underlined" id="alignment"></span></span>
                    <span class="note">(Neutral, negative, or positive)</span></span>
                </div>
            </div>
            <div class="bmsstats">
                <div class="bms">
                    <table class="stat">
                        <thead>
                            <tr>
                                <th></th>
                                <th title="Starting Statistic">Roll</th>
                                <th title="Adjusted Statistic">Adj. Stat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="label">Body:</td>
                                <td id="body" class="data"></td>
                                <td id="bodyadjusted" class="data"></td>
                            </tr>
                            <tr>
                                <td class="label">Mind:</td>
                                <td id="mind" class="data"></td>
                                <td id="mindadjusted" class="data"></td>
                            </tr>
                            <tr>
                                <td class="label">Spirit:</td>
                                <td id="spirit" class="data"></td>
                                <td id="spiritadjusted" class="data"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="mod">
                        <thead>
                            <tr>
                                <th></th>
                                <th title="Bonus Statistic">Bns</th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="label">10%=</td>
                            <td id="bodymod" class="data"></td>
                        </tr>
                        <tr>
                            <td class="label">10%=</td>
                            <td id="mindmod" class="data"></td>
                        </tr>
                        <tr>
                            <td class="label">10%=</td>
                            <td id="spiritmod" class="data"></td>
                        </tr>
                    </table>
                    <table class="dmg">
                        <thead>
                            <tr>
                                <th title="Damage Statistic">Dmg</th>
                            </tr>
                        </thead>
                        <tr>
                            <td id="bodydmg" class="data"></td>
                        </tr>
                        <tr>
                            <td id="minddmg" class="data"></td>
                        </tr>
                        <tr>
                            <td id="spiritdmg" class="data"></td>
                        </tr>
                    </table>
                </div>
        </div>
    </body>
    <script src="assets/character.js" charset="utf-8"></script>
</html>
